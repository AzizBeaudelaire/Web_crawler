<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokemon Finder</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header style="background-color: #8b52c1;">
    <div class="logo" style="border-radius: 20px; background-color: #333">
      <img src="https://img.favpng.com/22/5/21/pok-mon-go-computer-icons-psyduck-clip-art-png-favpng-69wX2MrsA7wdBg9RHuJNkJyE8.jpg" alt="Pokemon logo">
    </div>
    <h1 class="title">Pokemon Finder</h1>
  </header>
  <main>
    <h2 class="subtitle">Find information on your most liked Pokemon</h2>
    <form action="pokemon.html" style="justify-content: center;display: flex;flex-wrap: wrap;">
      <input type="text" name="pokemonName" placeholder="Search for a Pokemon..." style="background-color: #8b52c1;border-radius: 20px;padding: 11px;display: inline-flex;">
      <button type="submit" style="border-radius: 20px;background-color: brown; ">Search</button>
    </form>
    <div class="results"></div>
  </main>
  <footer>
    <div class="footer-content">
      <img src="https://boutiquepokemon.com/img/professeur-chen.jpg" alt="Professor Chen">
      <div class="footer-text">
        <p>Site certified by Professor Chen</p>
        <p>All rights reserved &copy; 2023 D & T</p>
      </div>
    </div>
  </footer>
</body>
</html>
