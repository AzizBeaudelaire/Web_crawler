<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokemon Details</title>
</head>
<body>
  <h1>Pokemon Details</h1>

  <div id="pokemon-details">
    <div id="pokemon-image"></div>
    <div id="pokemon-info">
      <h2 id="pokemon-name"></h2>
      <p id="pokemon-number"></p>
      <p id="pokemon-type"></p>
    </div>
  </div>

  <script>
    // Récupérer le nom du Pokémon à partir des paramètres de requête
    const urlParams = new URLSearchParams(window.location.search);
    const pokemonName = urlParams.get('pokemonName');

    // Faire une requête pour récupérer les informations du Pokémon
    fetch(`https://api.example.com/pokemon/${pokemonName}`)
      .then(response => response.json())
      .then(data => {
        // Afficher les informations du Pokémon
        const pokemonImageElement = document.getElementById('pokemon-image');
        pokemonImageElement.innerHTML = `<img src="${data.image}" alt="${data.name}">`;

        const pokemonNameElement = document.getElementById('pokemon-name');
        pokemonNameElement.textContent = data.name;

        const pokemonNumberElement = document.getElementById('pokemon-number');
        pokemonNumberElement.textContent = `Number: ${data.number}`;

        const pokemonTypeElement = document.getElementById('pokemon-type');
        pokemonTypeElement.textContent = `Type: ${data.type}`;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
